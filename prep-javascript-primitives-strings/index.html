<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Primitive Data Types - Strings</title>
</head>

<body>
  <script>
    // Your code here!
    var firstName = "Phillip ";
    var lastName = "Francis";
    var fullName = firstName + lastName;
    console.log(fullName)

    var favoriteItem = "pizza";
    var cost = 11;
    console.log(typeof cost)

    var costWithCurrency = cost + " dollars";
    console.log(costWithCurrency)

    var currencyType = costWithCurrency;
    console.log(typeof currencyType)

    var sentence = `My name is ${fullName} and my favorite item is ${favoriteItem} and it cost ${costWithCurrency}.`
    console.log(sentence)
  </script>
</body>

</html>
